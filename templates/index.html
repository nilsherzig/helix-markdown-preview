<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/github.min.css" />

<link rel="stylesheet" href="/static/github-markdown-dark.css" class="darktheme" />
<link rel="alternate stylesheet" href="/static/github-markdown-light.css" class="lighttheme" />

<style>
  body {
    background-color: #0d1117;
    padding: 0px;
  }

  .markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 980px;
    margin: 0 auto;
    padding: 45px;
  }

  @media (max-width: 767px) {
    .markdown-body {
      padding: 15px;
    }
  }

  .kanban {
    color: blue;
  }
</style>
<div class="settingsBar">
  <button onclick="toggleTheme()">Theme</button>
</div>

<div id="content" class="markdown-body">
  <p>please change / write to a file in "{{ .folder }}"</p>
</div>
